<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TidyDownload 设置</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="logo-area">
        <img src="icons/icon48.png" class="logo-icon" alt="TidyDownload">
        <h2>TidyDownload</h2>
      </div>
      
      <nav class="nav-menu">
        <button class="nav-item active" data-tab="general">
          <span class="icon">⚙️</span>
          <span data-i18n="nav_general">常规设置</span>
        </button>
        <button class="nav-item" data-tab="rules">
          <span class="icon">🗂️</span>
          <span data-i18n="nav_rules">分类规则</span>
        </button>
      </nav>

      <div class="sidebar-footer">
        <select id="languageSelect" class="lang-select">
          <option value="zh-CN">🇨🇳 中文 (简体)</option>
          <option value="zh-TW">🇨🇳 中文 (繁體)</option>
          <option value="en">🇺🇸 English</option>
          <option value="ja">🇯🇵 日本語</option>
          <option value="ko">🇰🇷 한국어</option>
          <option value="fr">🇫🇷 Français</option>
          <option value="es">🇪🇸 Español</option>
          <option value="ar">🇸🇦 العربية</option>
          <option value="pt">🇵🇹 Português</option>
          <option value="ru">🇷🇺 Русский</option>
          <option value="de">🇩🇪 Deutsch</option>
          <option value="id">🇮🇩 Bahasa Indonesia</option>
          <option value="th">🇹🇭 ไทย</option>
          <option value="vi">🇻🇳 Tiếng Việt</option>
          <option value="tr">🇹🇷 Türkçe</option>
          <option value="it">🇮🇹 Italiano</option>
          <option value="pl">🇵🇱 Polski</option>
          <option value="nl">🇳🇱 Nederlands</option>
          <option value="sv">🇸🇪 Svenska</option>
          <option value="hi">🇮🇳 हिन्दी</option>
          <option value="el">🇬🇷 Ελληνικά</option>
        </select>
      </div>
    </aside>

    <main class="content-area">
      <header class="content-header">
        <h1 id="pageTitle" data-i18n="nav_general">常规设置</h1>
        <div class="header-actions">
          <button id="importBtn" class="btn btn-ghost" data-i18n="btn_import">导入</button>
          <button id="exportBtn" class="btn btn-ghost" data-i18n="btn_export">导出</button>
          <button id="saveBtn" class="btn btn-primary" data-i18n="btn_save">保存所有</button>
        </div>
      </header>
      
      <div id="toast" class="toast"></div>

      <section id="tab-general" class="tab-content active">
        <div class="card">
          <h3 data-i18n="section_unmatched">未匹配文件处理</h3>
          <p class="card-desc" data-i18n="desc_unmatched">当下载的文件不符合任何分类规则时，该如何处理？</p>
          
          <div class="form-row">
            <label data-i18n="label_action">处理方式</label>
            <select id="unmatchedAction" class="input-select">
              <option value="root" data-i18n="opt_root">保留在下载根目录</option>
              <option value="others" data-i18n="opt_folder">移动到指定文件夹</option>
            </select>
          </div>
          
          <div class="form-row" id="unmatchedFolderRow">
            <label data-i18n="label_folder_name">文件夹名称</label>
            <input id="unmatchedFolder" type="text" class="input-text" value="Others">
          </div>
        </div>
      </section>

      <section id="tab-rules" class="tab-content">
        <div class="rules-header">
          <p class="card-desc" data-i18n="desc_rules">点击卡片编辑规则，或拖拽排序（开发中）。</p>
          <button id="addRuleBtn" class="btn btn-secondary">
            <span class="plus-icon">+</span> <span data-i18n="btn_add_rule">新增分类</span>
          </button>
        </div>
        
        <div id="rulesGrid" class="rules-grid">
          </div>
      </section>
    </main>
  </div>

  <div id="editModal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle" data-i18n="modal_edit_title">编辑分类</h3>
        <button class="btn-close" id="closeModal">×</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editId">
        
        <div class="form-group">
          <label data-i18n="label_name">分类名称 (显示用)</label>
          <input type="text" id="editLabel" class="input-text" placeholder="例如：图片">
        </div>

        <div class="form-group">
          <label data-i18n="label_folder">文件夹名称 (实际路径)</label>
          <input type="text" id="editFolder" class="input-text" placeholder="例如：Images">
          <small data-i18n="tip_folder">支持多级目录，如 "Work/Docs"</small>
        </div>

        <div class="form-group">
          <label data-i18n="label_exts">扩展名</label>
          <textarea id="editExts" class="input-textarea" placeholder="jpg, png, gif"></textarea>
          <small data-i18n="tip_exts">用英文逗号分隔</small>
        </div>
      </div>
      <div class="modal-footer">
        <button id="deleteRuleBtn" class="btn btn-danger float-left" data-i18n="btn_delete">删除</button>
        <div class="right-btns">
          <button id="cancelModalBtn" class="btn btn-ghost" data-i18n="btn_cancel">取消</button>
          <button id="confirmModalBtn" class="btn btn-primary" data-i18n="btn_confirm">确定</button>
        </div>
      </div>
    </div>
  </div>

  <input id="importFile" type="file" accept="application/json" style="display:none;">
  
  <script src="options.js"></script>
</body>
</html>
